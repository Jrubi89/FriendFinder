<div>

  <div class="container-fluid" style="margin-top: 4rem; margin-bottom: 4rem;">

    <div class="row">
      <div class="col-md-4">
        <div class="row">

          <div class="col-md-12">
            <new-members :n="$options.users.pending" />
          </div>

          <div class="col-md-12">
            <new-md-profiles :n="$options.md_profiles._new" />
          </div>

          <div class="col-md-12">
            <new-orders :n="$options.orders._new" />
          </div>

          <div class="col-md-12">
            <low-stock-products :n="$options.products.low_stock" />
          </div>

        </div>
      </div>
      <div class="col-md-8">
        <revenue-history-chart :data="$options.revenue.history" />
      </div>
    </div>

    <hr>

    <div class="row">

      <div class="col-md-4 col-lg-2 m-b-1">
        <applications :n="$options.users.applications" />
      </div>

      <div class="col-md-4 col-lg-2 m-b-1">
        <approved-members :n="$options.users.approved" />
      </div>

      <div class="col-md-4 col-lg-2 m-b-1">
        <declined-users :n="$options.users.rejected" />
      </div>

      <div class="col-md-4 col-lg-2 m-b-1">
        <vip-members :n="$options.users.vip" />
      </div>

      <div class="col-md-4 col-lg-2 m-b-1">
        <founder-members :n="$options.users.founding" />
      </div>

      <div class="col-md-4 col-lg-2 m-b-1">
        <standard-members :n="$options.users.standard" />
      </div>

    </div>

    <div class="row">
      <div class="col-md-9">
        <users-history-chart :data="$options.users.history" />
      </div>
      <div class="col-md-3">
        <users-genders-chart :data="$options.users.genders" />
      </div>
    </div>

    <hr>

    <div class="row">

      <div class="col-md-4 col-lg-2 m-b-1">
        <total-orders :n="$options.orders.total" />

      <div class="col-md-4 col-lg-2 m-b-1">

      <div class="col-md-4 col-lg-2 m-b-1">
        <under-review-orders :n="$options.orders.under_review" />

        <declined-orders :n="$options.orders.declined" />
      </div>

      <div class="col-md-4 col-lg-2 m-b-1">
        <voided-orders :n="$options.orders.voided" />
      </div>

      <div class="col-md-4 col-lg-2 m-b-1">
        <refunded-orders :n="$options.orders.refunded" />
      </div>

    </div>

    <div class="row">
      <div class="col-md-3">
        <orders-currencies-chart :data="$options.orders.currencies" />
      </div>
      <div class="col-md-9">
        <orders-history-chart :data="$options.orders.history" />
      </div>
