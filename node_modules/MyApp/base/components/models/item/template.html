<span>

  <a href="#" @click.prevent="load_item(item.id)">
    {{item.first_name}} {{item.last_name}}
  </a>

  <div>
    <template v-if="item.status === 'approved'">

      <span v-show="item.member_type == 'standard'" class="label label-success">S</span>

      <span v-show="item.member_type == 'founding'" class="label label-success">FO</span>

      <span v-show="item.member_type == 'vip'" class="label label-success">V</span>

      <span v-show="item.featured_member" class="label" style="background: #20B2AA;">FE</span>

      <span v-show="!item.password_created_at" class="label label-primary">MA</span>

    </template>

    <template v-else>

      <span v-show="item.status === 'schedule_interview'" class="label label-warning">SI</span>

      <span v-show="item.status === 'pending_interview'" class="label" style="background: #800080;">PI</span>

      <span v-show="item.status === 'rejected'" class="label label-danger">X</span>

      <span v-show="item.status === 'not_responding'" class="label label-danger">NR</span>

      <span v-show="item.status === 'waiting_for_additional_info'" class="label label-warning">W</span>

    </template>

    <small>{{item.created_at | datetime_format}}</small>
  </div>
</span>
