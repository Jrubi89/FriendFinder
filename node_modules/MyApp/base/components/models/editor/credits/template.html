<div>
  <h4>
    Balance: {{item.credits.balance}}
  </h4>

  <form>
    <table class="table">
      <thead>
        <tr>
          <th>Credits</th>
          <th>Store</th>
          <th>Allocated For</th>
          <th>Expires</th>
          <th></th>
        </tr>
      </thead>

      <tbody>
        <tr>
          <td>
            <input
              type="text"
              class="form-control"
              name="credits"
              data-parsley-required="true"
              data-parsley-minlength="1"
            >
          </td>

          <td>
            <select name="store" class="form-control c-select">
              <option value="">Any</option>
              <option v-for="(store, uuid) in $options.stores" :value="uuid">{{store.name}}</option>
            </select>
          </td>

          <td>
            <input
              type="text"
              class="form-control"
              name="allocated_for"
              placeholder="Optional"
            >
            <div>
              <small class="text-muted">
                if allocated for referring a user,
                insert referred user ID here
              </small>
            </div>
          </td>

          <td>
            <input
              type="text"
              class="form-control"
              name="expires_at"
              placeholder="Never"
            >

            <div>
              <small class="text-muted">
                set number of days credits will expire in
              </small>
            </div>

          </td>
          <td>
            <button
              class="btn btn-primary"
              type="button"
              @click="create"
            >
              <i class="fa fa-plus"></i>
              Add
            </button>
          </td>
        </tr>
      </tbody>
    </table>
  </form>

  <h4>
    History
  </h4>

  <table class="table">
    <thead>
      <tr>
        <th>
          Credits
        </th>
        <th>
          Details
        </th>
        <th>
          Consumed
        </th>
        <th>
          Remaining
        </th>
        <th>
        </th>
      </tr>
    </thead>
    <tbody>
      <credit
        v-for="credit in item.credits.earned"
        :credit="credit" />
    </tbody>
  </table>
</div>
