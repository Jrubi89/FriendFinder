<div>

  <a href="#" :data-target="'#consumption-for-' + credit.id" data-toggle="modal">
    {{credit.consumed}}
  </a>

  <div class="modal" :id="'consumption-for-' + credit.id">
    <div class="modal-dialog modal-sm">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal">
            <i class="fa fa-close"></i>
          </button>
          <b class="modal-title">
            Consumed {{credit.consumed}} of {{credit.allocated_credits}}
          </b>
        </div>
        <div class="modal-body">
          <ul class="list-group">

            <a v-for="consumption in credit.consumption"
              :href="consumption_order_url(consumption)"
              class="list-group-item"
              target="_blank"
            >
              <b>{{consumption.credits}}</b> on Order #{{consumption.order_id}},
              <div>
                <small class="text-muted">
                  {{$options.stores[consumption.store].name}},
                  {{consumption.created_at | datetime_format}}
                </small>
              </div>
            </a>

          </ul>
        </div>
      </div>
    </div>
  </div>

</div>
