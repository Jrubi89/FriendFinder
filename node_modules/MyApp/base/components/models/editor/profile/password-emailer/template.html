<div>

  <a href="#" @click.prevent="prepare">
    <i class="fa fa-key"></i>
    "{{item.password_created_at ? 'Reset' : 'Create'}} Password" Email
  </a>

  <div v-show="item.password_create_email_sent_at">
    <small>
      "Create Password" Sent on {{ item.password_create_email_sent_at | date_format }}
    </small>
  </div>

  <div v-show="item.password_reset_email_sent_at">
    <small>
      "Reset Password" Sent on {{ item.password_reset_email_sent_at | date_format }}
    </small>
  </div>

  <emailer :email="email" :send="send" :close="close" v-if="email" />

</div>
