<div>
  <div class="pull-xs-right">
    <status :item="item" />
  </div>

  <div class="m-b-1">

    <a :href="component.url('impersonate', item.id)"
      target="_blank"
      class="lead"
      rel="external">
      {{item.first_name}}
      {{item.last_name}}
    </a>

    <span class="text-muted m-r-1">
      {{label}}

      <span class="text-muted" v-show="is_founder">
        since {{item.founding_member_since | date_format}}
      </span>
    </span>

    <br class="hidden-lg-up">
    <span>
      {{item.address}} {{item.address2}}
      {{item.city}}, {{item.state}}, {{item.country}}
      {{item.zipcode}}
    </span>

    <div>
      <small class="text-danger" v-show="waiting_for_password">
        Waiting for password to be created
      </small>
    </div>
  </div>
</div>
