<div>
  <ul class="list-group">
    <li v-if="item.referred_by" class="list-group-item">
      Referred by:
      <a :href="item.referred_by.url" v-if="item.referred_by" target="_blank">
        {{item.referred_by.first_name}}
        {{item.referred_by.last_name}}
      </a>
    </li>

    <li v-if="item.referred_via" class="list-group-item">
      Referred via: {{item.referred_via}}
    </li>

    <li v-if="item.referring_source && ['referred_by', 'referred_via'].indexOf(item.referring_source) < 0" class="list-group-item">
      Referring source: {{item.referring_source}}
    </li>

    <li v-if="item.referring_page" class="list-group-item">
      Referring page:
      <a :href="item.referring_page" target="_blank">
        Link
      </a>
    </li>

    <li v-if="item.how_did_you_hear_about" class="list-group-item">
      How did you hear about FM? {{item.how_did_you_hear_about}}
    </li>
  </ul>
</div>
