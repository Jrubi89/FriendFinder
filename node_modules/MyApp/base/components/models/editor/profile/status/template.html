
<div class="dropdown pull-right">
  <a href="#" class="btn btn-secondary dropdown-toggle text-nowrap" data-toggle="dropdown">
    Set Status
  </a>
  <div class="dropdown-menu">

    <a
      href="#"
      v-for="(label, status) in member_statuses"
      @click.prevent="update_status(status)"
      class="dropdown-item">
      {{label}}
    </a>

    <div class="dropdown-divider"></div>

    <a
      href="#"
      v-for="(label, type) in member_type_map"
      class="dropdown-item"
      @click.prevent="update_status(type)">
      {{label}}
    </a>

  </div>
  <emailer :email="email" :send="reject" :close="close" v-if="email" />
</div>
