<div>

  <ul class="list-group">
    <li class="list-group-item">
      Height: <span v-html="height_format(item.height)"></span>
    </li>

    <li class="list-group-item">
      Weight: {{ item.weight }}
    </li>

    <li class="list-group-item">
      Hair: {{ item.hair_color }}
    </li>

    <li class="list-group-item">
      Eye: {{ item.eye_color }}
    </li>

    <li class="list-group-item">
      Birthday: {{ item | birthday }}
    </li>

    <li class="list-group-item">
      Age: {{ item.age }}
    </li>
  </ul>

</div>
