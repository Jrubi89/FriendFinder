<div>
  <headline :item="item" />

  <div class="row">
    <div class="col-xs-6 col-md-4 col-lg-3">
      <intro :item="item" />
    </div>

    <div class="col-xs-6 col-md-8 col-lg-4">
      <p>
        <about :item="item" />
      </p>
    </div>

    <div class="col-xs-12 col-md-12 col-lg-5">
      <p>
        <ul class="list-group">
          <li class="list-group-item">
            Phone: {{item.phone | phone_format}}
          </li>
          <li class="list-group-item">
            Email: <a :href="'mailto' + item.email">
              {{item.email}}
            </a>
          </li>
        </ul>
      </p>

      <p>
        <referring-details :item="item" />
      </p>

      <p>
        <social-media :item="item" />
      </p>
    </div>
  </div>

  <hr class="hidden-xl-up">

  <a data-toggle="collapse" href="#bio-card">
    {{item.bio | shorten}}
  </a>

  <div class="collapse" id="bio-card">
    <div class="card card-block">
      <div v-for="line in bio" >
        {{line}}
      </div>
    </div>
  </div>

  <div class="row m-t-1">
    <div class="col-lg-7">
      <p>
        <photos :item="item" />
      </p>
    </div>

    <div class="col-lg-5">
      <p>
        <notes :item="item" />
      </p>

      <div class="card">
        <div class="card-block">
          <photo-uploader :item="item" />
        </div>
      </div>

      <div class="card">
        <div class="card-block">
          <better-photos-emailer :item="item" />
        </div>
      </div>

      <div class="card">
        <div class="card-block text-nowrap">
          <social-media-emailer :item="item" />
        </div>
      </div>

      <div class="card">
        <div class="card-block text-nowrap">
          <password-emailer :item="item" />
        </div>
      </div>

      <div class="card">
        <div class="card-block">
          <a :href="component.url('welcome_package', item.id)" target="_blank" rel="external">
            <i class="fa fa-gift"></i>
            Welcome Package
          </a>
        </div>
      </div>
    </div>

  </div>
</div>
