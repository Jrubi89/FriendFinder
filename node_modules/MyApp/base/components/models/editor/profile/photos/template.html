
<div style="
  width: 100%;
  text-align: center;
">

  <div v-for="photo in photos" style="
    display: inline-block;
    border: 1px solid #ddd;
    margin: 0 5px 5px 0;
    border-radius: 3px;
  ">

    <div style="position: relative;">

      <div style="position: absolute; right: 5px;">

        <a
          href="#"
          class="text-right text-white-shadow"
          @click.prevent="remove(photo.id)"
        >
          <span class="text-white-shadow">
            <i class="fa fa-times"></i>
          </span>
        </a>

      </div>

      <div style="position: absolute; left: 5px;">

        <a href="#" @click.prevent="set_featured(photo.id)">
          <span class="text-white-shadow">
            <i class="fa fa-star"></i>
          </span>
        </a>

      </div>

      <div style="position: absolute; bottom: 0; left: 5px;">

        <small class="text-white-shadow">
          {{photo.taken_date}}
        </small>

      </div>

      <a
        class="gallery-item"
        :href="photo.original_url"
        :title="photo.taken_date">
        <img :src="photo.thumb_url" class="center-block" style="max-width: 200px;">
      </a>
    </div>

    <div class="text-nowrap">
      <a href="#" @click.prevent="rotate(photo.id, 'left')">
        <i class="fa fa-reply"></i>
      </a>
      &nbsp;rotate&nbsp;
      <a href="#" @click.prevent="rotate(photo.id, 'right')">
        <i class="fa fa-share"></i>
      </a>
    </div>

  </div>

</div>
