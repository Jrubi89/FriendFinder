<div>
  <div class="row" style="margin-bottom: 5px;">
    <div class="col-xs-6">
      <input
        type="text"
        class="form-control-sm form-control"
        name="first_name"
        :value="url.params.first_name || ''"
        @keydown.enter="apply_filters"
        placeholder="First Name">
    </div>
    <div class="col-xs-6">
      <input
        type="text"
        class="form-control-sm form-control"
        name="email"
        :value="url.params.email || ''"
        @keydown.enter="apply_filters"
        placeholder="Email">
    </div>
  </div>

  <div class="row" style="margin-bottom: 5px;">
    <div class="col-xs-6">
      <input
        type="text"
        class="form-control-sm form-control"
        name="last_name"
        :value="url.params.last_name || ''"
        @keydown.enter="apply_filters"
        placeholder="Last Name">
    </div>
    <div class="col-xs-6">
      <select name="status" class="form-control" @change="apply_filters">
        <option value="">
          Any Status
        </option>
        <option
          v-for="(label, status) in member_status_map"
          :value="status"
          :selected="url.params.status == status"
        >
          {{label}}
        </option>
      </select>
    </div>
  </div>

  <geo @update="apply_filters" />

  <div style="margin-bottom: 5px;">
    <small class="text-muted">
      <label class="checkbox-inline" v-for="(label, type) in member_type_map">
        <input
          type="checkbox"
          name="member_type[]"
          :value="type"
          @change="apply_filters"
          :checked="(url.params.member_type || []).indexOf(type) >= 0"
        >
        {{label}}
      </label>

      <div>
        <label class="checkbox-inline">
          <input
            type="checkbox"
            name="featured_member"
            value="true"
            @change="apply_filters"
            :checked="url.params.featured_member"
          >
          Featured Member
        </label>

        <label class="checkbox-inline">
          <input
            type="checkbox"
            name="never_logged_in"
            value="true"
            @change="apply_filters"
            :checked="url.params.never_logged_in"
          >
          Never logged in
        </label>
      </div>
    </small>
  </div>

  <filters-controls />

  <span class="dropdown">
    <button type="button" class="btn btn-secondary btn-sm" data-toggle="dropdown">
      <i class="fa fa-angle-down"></i>
    </button>
    <div class="dropdown-menu">
      <exporter />
      <div class="dropdown-divider"></div>
      <emailer />
    </div>
  </span>
</div>
