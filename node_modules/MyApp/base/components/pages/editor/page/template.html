<div>
  <form id="crudle-editor-form">
    <div class="row">
      <div class="col-xs-12 col-md-6">
        <div class="form-group">
          <label>Name</label>
          <input type="text" name="name" :value="item.name" class="form-control">
        </div>
      </div>
      <div class="col-xs-12 col-md-6">
        <div class="form-group">
          <label>
            URL
            <small class="text-muted">
              (auto-generated, edit only if URL differs from name)
            </small>
          </label>
          <input type="text" name="baseurl" :value="item.baseurl" class="form-control">
        </div>
      </div>
    </div>

    <div class="row">
      <div class="col-xs-12 col-md-3">
        <label>Layout</label>
        <select name="layout_id" class="form-control c-select">
          <option value="0">None</option>
          <option v-for="layout in $options.layouts"
            :value="layout.id"
            :selected="item.layout_id === layout.id">
            {{layout.name}}
          </option>
        </select>
      </div>

      <div class="col-xs-12 col-md-6">
        <label></label>
        <div class="row">
          <div class="col-xs-6">
            <div class="form-group">
              <div class="radio">
                <label>
                  <input
                    type="radio"
                    name="published"
                    value="true"
                    :checked="item.published">
                  Published
                </label>
              </div>
              <div class="radio">
                <label>
                  <input
                    type="radio"
                    name="published"
                    value="false"
                    :checked="!item.published">
                  Suspended
                </label>
              </div>
            </div>
          </div>
          <div class="col-xs-6">
            <div class="form-group">
              <div class="checkbox">
                <label>
                  <input
                    type="checkbox"
                    name="part_of_sitemap"
                    value="true"
                    :checked="item.part_of_sitemap">
                  Part of sitemap?
                </label>
              </div>
              <div class="checkbox">
                <label>
                  <input
                    type="checkbox"
                    name="members_only"
                    value="true"
                    :checked="item.members_only">
                  Members only?
                </label>
              </div>
            </div>
          </div>
        </div>

      </div>
    </div>

    <div class="m-y-2">
      <textarea name="content" class="form-control">{{item.content}}</textarea>
    </div>

    <div class="row">
      <div class="col-xs-12 col-md-7">
        <div class="form-group">
          <label>Meta Title</label>
          <input type="text" class="form-control" name="meta_title" :value="item.meta_title">
        </div>

        <div class="row">
          <div class="col-xs-12 col-md-6">
            <div class="form-group">
              <label>Meta Keywords</label>
              <textarea name="meta_keywords" class="form-control">{{item.meta_keywords}}</textarea>
            </div>
          </div>
          <div class="col-xs-12 col-md-6">
            <div class="form-group">
              <label>Meta Description</label>
              <textarea name="meta_description" class="form-control">{{item.meta_description}}</textarea>
            </div>
          </div>
        </div>
      </div>

      <div class="col-xs-12 col-md-4">
        <label></label>
        <div class="form-group">
          <label>
            <input
              type="radio"
              name="meta_robots"
              value=""
              :checked="!item.meta_robots">
            No Meta Robots
          </label>

          <div v-for="line in meta_robots" class="radio">
            <label>
              <input
                type="radio"
                name="meta_robots"
                :value="line"
                :checked="item.meta_robots === line">
              {{line}}
            </label>
          </div>

        </div>
      </div>
    </div>
  </form>
</div>
