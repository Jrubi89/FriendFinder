<div>
  <form>
    <div class="row">
      <div class="col-md-7">
        <div class="form-group">
          <label>alias</label>
          <input
            type="text"
            class="form-control"
            name="baseurl"
            @keydown.enter.prevent="create_alias"
            data-parsley-required="true"
            data-parsley-minlength="2">
        </div>
      </div>
      <div class="col-md-3">
        <div class="form-group">
          <label>code</label>
          <select name="redirect_code" class="form-control c-select">
            <option value="301">301</option>
            <option value="302">302</option>
          </select>
        </div>
      </div>
      <div class="col-md-2">
        <div class="form-group">
          <label>&nbsp;</label>
          <button type="button" class="btn btn-primary btn-block" @click="create_alias">
            <i class="fa fa-plus"></i>
          </button>
        </div>
      </div>
    </div>
  </form>

  <ul class="list-group">
    <li v-for="(alias, index) in item.aliases" class="list-group-item">
      <div class="pull-xs-right">
        {{alias.redirect_code}}
      </div>
      <a href="#" @click.prevent="delete_alias(alias.id, index)">
        <i class="fa fa-close text-danger"></i>
      </a>
      <a :href="page_url(item)" target="_blank" rel="extern">
        {{alias.baseurl}}
      </a>
    </li>
  </ul>
</div>
