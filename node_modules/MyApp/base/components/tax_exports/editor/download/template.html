<div>

  <div class="row">
    <div class="col-xs-12 col-md-offset-3 col-md-6 col-lg-offset-4 col-lg-4">

      <div class="card card-block">
        <div class="card-title lead">
          Label
        </div>
        {{item.name}}
      </div>

      <div class="card card-block">
        <div class="card-title lead">
          Start date
        </div>
        {{item.date_a | date_format}}
      </div>

      <div class="card card-block">
        <div class="card-title lead">
          End Date
        </div>
        {{item.date_z | date_format}}
      </div>

      <button class="btn btn-primary form-control" type="button" @click="download">
        Download {{(item.taxjar || []).length - 1}} Orders
      </button>

    </div>
  </div>

  <iframe class="hidden-xs-up"></iframe>
</div>
