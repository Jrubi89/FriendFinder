<div>
  <form>
    <div class="row">
      <div class="col-xs-12 col-md-offset-3 col-md-6 col-lg-offset-4 col-lg-4">

        <div class="card card-block">
          <div class="card-title lead">
            Label
          </div>
          <input type="text" name="name" class="form-control">
        </div>

        <div class="card card-block">
          <div class="card-title lead">
            Start date
          </div>
          <input
            type="text"
            class="form-control datepicker"
            name="date_a"
            data-parsley-required="true"
            data-parsley-minlength="10">
        </div>

        <div class="card card-block">
          <div class="card-title lead">
            End Date
          </div>
          <input
            type="text"
            class="form-control datepicker"
            name="date_z"
            data-parsley-required="true"
            data-parsley-minlength="10">
        </div>

        <button class="btn btn-primary form-control" type="button" @click="xport">
          Export
        </button>

      </div>
    </div>
  </form>
</div>
