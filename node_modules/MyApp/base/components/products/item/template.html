<span>
  <span
    v-show="(item.contains || []).length > 0"
    class="label label-primary label-m-r">
    S
  </span>

  <span v-show="item.hidden" class="label label-warning label-m-r">H</span>

  <span v-show="!item.active" class="label label-danger label-m-r">X</span>

  <a href="#" @click.prevent="load_item(item.id)">
    {{item.name}}
  </a>

  <div class="text-muted">
    In Stock: {{item.items_in_stock}}
  </div>
</span>
