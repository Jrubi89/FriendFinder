<div>
  <div class="m-b-1">
    <div class="dropdown">

      <button type="button" class="btn btn-secondary dropdown-toggle" data-toggle="dropdown">
        <i class="fa fa-upload"></i>
        Upload
      </button>

      <div class="dropdown-menu">

        <a href="#"
          v-for="color in $options.colors || []"
          class="dropdown-item"
          @click.prevent="initiate_upload({color})">
          {{color}}
        </a>

      </div>
    </div>
    <input type="file" @change="upload" class="hidden-xs-up">
  </div>

  <div class="row">
    <div v-for="row in photos" class="col-xs-12 col-sm-6">
      <photo :photo="row.photo" :color="row.color" />
    </div>
  </div>
</div>
