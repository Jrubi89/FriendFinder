<div class="m-b-1">
  <div class="card" style="margin-bottom: 0;">

    <img class="card-img-top img-fluid center-block" :src="src">

    <div class="card-img-overlay">
      <div class="pull-xs-right">
        <a href="#" @click.prevent="delete_photo(photo)">
          <i class="fa fa-close text-white-shadow"></i>
        </a>
      </div>
    </div>

  </div>
  
  <input
    type="text"
    class="form-control form-control-sm"
    name="label"
    placeholder="label"
    :value="photo.label || ''"
    @keydown.enter.prevent="update_label(photo, $event)"
    style="border-top: 0; border-top-left-radius: 0; border-top-right-radius: 0"
  >
</div>
