<div>
  <div class="m-b-1">

    <button type="button" class="btn btn-secondary" @click="initiate_upload">
      <i class="fa fa-upload"></i>
      Upload
    </button>

    <input type="file" @change="upload" class="hidden-xs-up">
  </div>

  <div class="row">
    <div v-for="photo in item.photos || []" class="col-xs-12 col-sm-6">
      <photo :photo="photo" />
    </div>
  </div>
</div>
