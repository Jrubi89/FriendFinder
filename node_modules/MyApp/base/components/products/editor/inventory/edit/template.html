<form class="row">
  <div class="col-xs-12 col-md-offset-3 col-md-6 col-lg-offset-4 col-lg-4">

    <div class="form-group">
      <label>SKU</label>
      <input
        type="text"
        class="form-control"
        name="uuid"
        :value="sku.uuid || ''"
        data-parsley-required="true"
        data-parsley-minlength="2"
      >
    </div>

    <div class="form-group">
      <label>Size</label>
      <select name="size" class="form-control c-select">
        <option value=""></option>
        <option v-for="size in $options.sizes"
          :value="size"
          :selected="sku.size == size"
        >
          {{size}}
        </option>
      </select>
    </div>

    <div class="form-group">
      <label>Color</label>
      <select name="color" class="form-control c-select">
        <option value=""></option>
        <option v-for="color in $options.colors"
          :value="color"
          :selected="sku.color == color"
        >
          {{color}}
        </option>
      </select>
    </div>

    <div class="form-group">
      <label>Price</label>
      <input
        type="text"
        class="form-control"
        name="price"
        :value="sku.price || '0'"
        data-parsley-required="true"
      >
      <div v-for="price in $options.prices">
        <small>{{price}}</small>
        <input
          type="text"
          class="form-control form-control-sm"
          :name="'prices[' + price + ']'"
          :value="(sku.prices || {})[price]"
        >
      </div>
    </div>

    <div class="form-group">
      <label>Weight</label>
      <input
        type="text"
        class="form-control"
        name="weight"
        :value="sku.weight || '0'"
        data-parsley-required="true"
      >
    </div>

    <div class="form-group">
      <div class="checkbox">
        <label>
          <input
            type="checkbox"
            name="taxable"
            value="true"
            :checked="sku.taxable"
          >
          Taxable
        </label>
      </div>
    </div>

    <div class="form-group">
      <div class="checkbox">
        <label>
          <input
            type="checkbox"
            name="shippable"
            value="true"
            :checked="sku.shippable"
          >
          Shippable
        </label>
      </div>
    </div>

    <div class="form-group">
      <div class="checkbox">
        <label>
          <input
            type="checkbox"
            name="creditable"
            value="true"
            :checked="sku.creditable"
          >
          Credits Enabled
        </label>
      </div>
    </div>

    <div class="form-group">
      <div class="checkbox">
        <label>
          <input
            type="checkbox"
            name="default"
            value="true"
            :checked="sku.default"
          >
          Default SKU
        </label>
      </div>
    </div>

    <div v-if="!sku.id" class="form-group">
      <label>Initial Stock</label>
      <input type="text" class="form-control" name="stock" data-parsley-required="true">
    </div>

    <div class="form-group">
      <button class="btn btn-secondary" type="button" @click="close">
        Cancel
      </button>
      <button class="btn btn-primary" type="button" @click="save_sku(sku, $event)">
        <i class="fa fa-save"></i>
        Save
      </button>
    </div>
  </div>
</form>
