<div>
  <div class="row">
    <div class="col-xs-12 col-md-6">
      <h4>
        <span>
          Sold: {{items_sold}}
        </span>
        <span class="m-l-1">
          In Stock: {{items_in_stock}}
        </span>
      </h4>
    </div>
    <div class="col-xs-12 col-md-6">
      <div class="pull-xs-right">
        <button class="btn btn-primary btn-sm" type="button" @click="trigger_create_sku">
          <i class="fa fa-plus"></i>
          Create New SKU
        </button>
      </div>
    </div>
  </div>

  <hr>
  <div class="row">
    <div v-for="sku in item.skus" class="col-md-6">
      <sku :sku="sku" />
    </div>
  </div>
</div>
