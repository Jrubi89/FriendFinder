<div :class="{'card': true, 'card-primary': sku.default}">
  <div class="card-header">
    <div class="text-nowrap">

      <a href="#" @click.prevent="delete_sku(sku)" class="text-danger">
        <i class="fa fa-close"></i>
      </a>

      <a href="#" @click.prevent="edit_sku(sku)">
        {{sku.uuid}}
      </a>
    </div>
  </div>
  <ul class="list-group list-group-flush">

    <li class="list-group-item" style="border-top: 0;">
      <a href="#" @click.prevent="sku_stock(sku)">
        <span>
          Sold: {{sku.items_sold}}
        </span>
        <span class="m-l-1">
          In Stock: {{sku.items_in_stock}}
        </span>
      </a>
    </li>

    <li class="list-group-item">
      Price: ${{sku.price | money_format}}
      <span v-show="sku.taxable" class="text-muted m-l-1">
        Taxable
      </span>
      <ul>
        <li v-for="(price, label) in sku.prices || {}">
          {{label}}: ${{price | money_format}}
        </li>
      </ul>
    </li>

    <li v-if="sku.weight || sku.color || sku.size" class="list-group-item">

      <span v-show="sku.weight" class="m-r-1">
        Weight: {{sku.weight}}
      </span>

      <span v-show="sku.color" class="m-r-1">
        Color: {{sku.color}}
      </span>

      <span v-show="sku.size">
        Size: {{sku.size}}
      </span>
    </li>

  </ul>
</div>
