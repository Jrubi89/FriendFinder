<div>
  <form id="crudle-editor-form">

    <div class="row">
      <div class="col-sm-7">
        <div class="form-group">
          <label>
            Name
          </label>
          <input type="text" class="form-control" name="name" :value="item.name">
        </div>
      </div>

      <div class="col-sm-3">
        <div class="form-group">
          <label>
            Category
          </label>
          <select name="category_id" class="form-control c-select">
            <option value="0">---</option>
              <option
                v-for="category in $options.categories"
                :value="category.id"
                :selected="category.id == item.category_id"
              >
                {{category.name}}
              </option>
          </select>
        </div>
      </div>

      <div class="col-sm-">
        <br>
        <div class="radio">
          <label>
            <input
              type="radio"
              name="active"
              value="true"
              :checked="item.active"
            >
            Active
          </label>
        </div>
        <div class="radio">
          <label>
            <input
              type="radio"
              name="active"
              value="false"
              :checked="!item.active"
            >
            Suspended
          </label>
        </div>
      </div>
    </div>

    <div class="row">
      <div class="col-sm-7">

        <div v-for="tag in $options.tags" class="checkbox-inline">
          <label>
            <input
              type="checkbox"
              name="tags[]"
              :value="tag"
              :checked="(item.tags || []).indexOf(tag) >= 0"
            >
            {{tag}}
          </label>
        </div>

      </div>

      <div class="col-sm-3">
        <div class="checkbox">
          <label>
            <input
              type="checkbox"
              name="hidden"
              value="true"
              :checked="item.hidden"
            >
            Hidden
          </label>
        </div>
      </div>
    </div>

    <hr>
    <div class="form-group">
      <label>
        Headline
      </label>
      <input type="text" class="form-control" name="headline" :value="item.headline">
    </div>

    <label>
       Short Description
    </label>
    <div class="form-group">
      <textarea name="short_description" class="form-control">{{item.short_description}}</textarea>
    </div>

    <label>
       Long Description
    </label>
    <div class="form-group">
      <textarea name="long_description" class="form-control">{{item.long_description}}</textarea>
    </div>

    <div class="form-group">
      <label>
        Related Products
        <small class="text-muted">
          click to select product(s)
        </small>
      </label>

      <select name="related_products" class="selectize" multiple="true">
        <option value=""></option>
          <option
            v-for="product in $options.products"
            :value="product.id"
            :selected="is_related(product)"
          >
            {{product.name}}
          </option>
      </select>
    </div>

  </form>
</div>
