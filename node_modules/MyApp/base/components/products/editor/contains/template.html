<div>
  <form class="row">
    <div class="col-xs-12 col-md-9">

      <div class="form-group">
        <label>Product</label>

        <select
          name="contained_product_id"
          class="selectize"
          style="margin-top: 0;"
        >
          <option value=""></option>
          <option v-for="product in $options.products" :value="product.id">
            {{product.name}}
          </option>
        </select>
      </div>
    </div>

    <div class="col-xs-12 col-md-3">
      <label>Inventory Items</label>
      <div class="input-group">
        <input
          type="text"
          class="form-control"
          name="inventory_items"
          @keydown.enter.prevent="create"
          value="1"
          style="text-align: center;"
          data-parsley-required="true"
        >

        <span class="input-group-btn">
          <button
            type="button"
            @click="create"
            class="btn btn-primary"
          >
            <i class="fa fa-plus"></i>
          </button>
        </span>
      </div>
    </div>
  </form>

  <hr class="hidden-md-up">

  <div v-for="row in item.contains || []" class="card card-block">
    <a href="#" @click.prevent="remove(row)" class="text-danger m-r-1">
      <i class="fa fa-close"></i>
    </a>
    {{row.inventory_items}} of {{contained_product(row)}}
  </div>
</div>
