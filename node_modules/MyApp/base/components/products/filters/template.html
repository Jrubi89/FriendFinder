<div class="form-group">
  <div class="row">
    <div class="col-xs-6">
      <input
        type="text"
        name="name"
        :value="url.params.name || ''"
        @keydown.enter.prevent="apply_filters"
        class="form-control form-control-sm"
        placeholder="Name">
    </div>
    <div class="col-xs-6">
      <input
        type="text"
        name="sku"
        :value="url.params.sku || ''"
        @keydown.enter.prevent="apply_filters"
        class="form-control form-control-sm"
        placeholder="SKU">
    </div>
  </div>

  <div class="checkbox">
    <label>
      <input
        type="checkbox"
        name="low_stock"
        value="true"
        @change="apply_filters"
        :checked="url.params.low_stock"
      >
      Low Stock
    </label>
  </div>

  <filters-controls />
</div>
