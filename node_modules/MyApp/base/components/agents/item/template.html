<span>

  <a href="#" @click="load_item(item.id)">
    {{item.first_name}} {{item.last_name}}
  </a>

  <div>
    <small>{{item.created_at | datetime_format}}</small>
  </div>

  <div>

    <span v-show="item.status === 'approved'" class="label label-success">approved</span>
    <span v-show="item.status === 'pending'" class="label label-warning">waiting email confirmation</span>
    <span v-show="item.status === 'email_confirmed'" class="label" style="background: #800080;">email confirmed</span>
    <span v-show="item.status === 'rejected'" class="label label-danger">declined</span>

  </div>
</span>
