<div>
  <div class="row" style="margin-bottom: 5px;">
    <div class="col-xs-6">
      <input
        type="text"
        class="form-control-sm form-control"
        name="first_name"
        :value="url.params.first_name || ''"
        @keydown.enter="apply_filters"
        placeholder="First Name">
    </div>

    <div class="col-xs-6">
      <input
        type="text"
        class="form-control-sm form-control"
        name="email"
        :value="url.params.email || ''"
        @keydown.enter="apply_filters"
        placeholder="Email">
    </div>
  </div>

  <div class="row" style="margin-bottom: 5px;">
    <div class="col-xs-6">
      <input
        type="text"
        class="form-control-sm form-control"
        name="last_name"
        :value="url.params.last_name || ''"
        @keydown.enter="apply_filters"
        placeholder="Last Name">
    </div>

    <div class="col-xs-6">
      <select name="status" class="form-control" @change="apply_filters">
        <option value="">
          Any Status
        </option>
        <option
          v-for="(label, status) in member_status_map"
          :value="status"
          :selected="url.params.status == status"
        >
          {{label}}
        </option>
      </select>
    </div>
  </div>

  <div style="margin-top: 5px;">
    <filters-controls />

    <span class="dropdown">
      <button type="button" class="btn btn-secondary btn-sm" data-toggle="dropdown">
        <i class="fa fa-angle-down"></i>
      </button>
      <div class="dropdown-menu">
        <exporter />
        <div class="dropdown-divider"></div>
        <emailer />
      </div>
    </span>
  </div>
</div>
