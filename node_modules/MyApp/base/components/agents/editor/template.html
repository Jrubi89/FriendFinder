<div>
  <ul class="nav nav-tabs">
    <li class="nav-item">
      <a
        href="#profile"
        @click="switch_tab"
        class="nav-link"
        data-toggle="tab">
        Profile
      </a>
    </li>
    <li class="nav-item">
      <a
        href="#account"
        @click="switch_tab"
        class="nav-link"
        data-toggle="tab">
        Account
      </a>
    </li>
    <li class="nav-item">
      <a
        href="#emails"
        @click="switch_tab"
        class="nav-link"
        data-toggle="tab">
        Emails ({{item.emails.length}})
      </a>
    </li>
    <li class="nav-item">
      <a
        href="#authlogs"
        @click="switch_tab"
        class="nav-link"
        data-toggle="tab">
        Authlogs
      </a>
    </li>
  </ul>

  <div class="tab-content">
    <div class="tab-pane m-t-1" id="profile">
      <profile :item="item" />
    </div>
    <div class="tab-pane m-t-1" id="account">
      <account :item="item" />
    </div>
    <div class="tab-pane m-t-1" id="emails">
      <emails :item="item" />
    </div>
    <div class="tab-pane m-t-1" id="authlogs">
      <authlogs :item="item" />
    </div>
  </div>
</div>
