<div>

  <p>
    <headline :item="item" />
  </p>

  <div class="row">
    <div class="col-md-6">

      <ul class="list-group">
        <li v-if="item.company_name" class="list-group-item">
          {{item.role_in_company || 'Working'}} at {{item.company_name}}
        </li>
        <li class="list-group-item">
          Phone: {{item.phone | phone_format}}
        </li>
        <li class="list-group-item">
          Email: <a :href="'mailto:' + item.email">{{item.email}}</a>
        </li>
        <li v-if="item.website" class="list-group-item">
          Website: <a :href="normalize_website_url(item.website)" target="_blank">
            {{item.website | shorten(20)}}
          </a>
        </li>
      </ul>

      <br>
      <social-media :item="item" />

    </div>

    <div class="col-md-6">

      <p>
        <notes :item="item" />
      </p>

      <div class="card card-block">
        <resend-welcome-email :item="item" />
      </div>


    </div>
  </div>

  <p>
    <div v-show="item.agent_comments" class="card card-block">
      <b>Comments:</b>
      {{item.agent_comments}}
    </div>
  </p>

</div>
