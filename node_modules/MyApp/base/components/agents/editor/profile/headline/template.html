<div>
  <div class="row">
    <div class="col-xs-12">
      <div class="pull-x-right">
        <status :item="item" />
      </div>

      <a :href="component.url('impersonate', item.id)"
        target="_blank"
        class="lead"
        rel="external">
        {{item.first_name}}
        {{item.last_name}}
      </a>

      <span class="text-muted m-r-1">
        {{member_status_map[item.status]}}
      </span>
      
    </div>
  </div>
</div>
