<div>

  <div class="row" style="margin-bottom: 5px;">
    <div class="col-xs-6">
      <input
        type="text"
        class="form-control-sm form-control"
        name="first_name"
        :value="url.params.first_name || ''"
        @keydown.enter.prevent="apply_filters"
        placeholder="First Name">
    </div>
    <div class="col-xs-6">
      <input
        type="text"
        class="form-control-sm form-control"
        name="last_name"
        :value="url.params.last_name || ''"
        @keydown.enter.prevent="apply_filters"
        placeholder="Last Name">
    </div>
  </div>

  <div class="row">
    <div class="col-xs-6">
      <select name="status" class="form-control form-control-sm c-select" @change="apply_filters">
        <option value="">
          Any Status
        </option>
        <option
          v-for="(label, status) in status_map" :value="status"
          :selected="url.params.status === status">
          {{label}}
        </option>
      </select>
    </div>
    <div class="col-xs-6">
      <filters-controls searchLabel="" />
    </div>
  </div>
</div>
