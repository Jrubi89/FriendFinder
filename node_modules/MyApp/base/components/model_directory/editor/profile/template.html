<div>

  <div class="row">
    <div class="col-xs-12 col-md-4">

      <div>

        <a v-show="profile.photo" href="#" @click="render_gallery(0)">
          <img :src="profile.photo.thumb_url" class="img-fluid img-thumbnail">
        </a>

        <h4>
          {{profile.first_name}} {{profile.last_name}}
        </h4>

        <div>
          <b>Age:</b>
          {{profile.age}}
        </div>

        <div>
          <b>Location:</b>
          {{[profile.state, profile.city].compact_join(", ")}}
        </div>

        <opted-spec spec="experience" :profile="profile" />

        <div v-if="profile.height">
          <b>Height:</b>
          <span v-html="height_format(profile.height)"></span>
        </div>

        <typed-spec spec="weight" label="Weight" :profile="profile" />

        <template v-if="profile.gender == 'male'">

          <typed-spec spec="chest" label="Chest" :profile="profile" />
          <typed-spec spec="waist" label="Waist" :profile="profile" />
          <typed-spec spec="inseam" label="Inseam" :profile="profile" />
          <typed-spec spec="shoe" label="Shoe" :profile="profile" />

        </template>

        <template v-else>

          <typed-spec spec="bust" label="Bust" :profile="profile" />
          <opted-spec spec="cup" :profile="profile" />
          <typed-spec spec="waist" label="Waist" :profile="profile" />
          <typed-spec spec="hips" label="Hips" :profile="profile" />
          <typed-spec spec="dress_size" label="Dress Size" :profile="profile" />
          <typed-spec spec="pants_size" label="Pants Size" :profile="profile" />
          <typed-spec spec="shoe" label="Shoe" :profile="profile" />

        </template>

        <opted-spec spec="hair_color" :profile="profile" />
        <opted-spec spec="eye_color" :profile="profile" />

        <opted-spec spec="ethnicity" :profile="profile" />
        <opted-spec spec="skin_color" :profile="profile" />
        <opted-spec spec="hair_length" :profile="profile" />
        <opted-spec spec="piercings" :profile="profile" />
        <opted-spec spec="tattoos" :profile="profile" />
        <opted-spec spec="modeling_experience" :profile="profile" />
        <opted-spec spec="acting_experience" :profile="profile" />
        <opted-spec spec="shoot_nudes" :profile="profile" />
        <opted-spec spec="compensation" :profile="profile" />

      </div>

    </div>

    <div class="col-xs-12 col-md-8">

      <div class="card card-block">
        <div style="width: 100%; text-align: center;">

          <h4 class="card-title">{{profile.title}}</h4>

          <photos :profile="profile" />

        </div>
      </div>

      <div class="card card-block">
        <h4 class="card-title">
          Bio
        </h4>
        <div v-html="profile.bio"></div>
      </div>

      <div class="card card-block">
        <h4 class="card-title">
          Resume
        </h4>
        <div v-html="profile.resume"></div>
      </div>

      <div class="card card-block">
        <h4 class="card-title">Skills</h4>
        <div v-for="s in sports" style="display: inline-block;" class="m-r-1 lead">
          <span class="label label-pill label-info">
            {{sport(s)}}
          </span>
        </div>
      </div>

      <div class="card card-block">
        <h4 class="card-title">Genres</h4>
        <div v-for="g in genres" style="display: inline-block;" class="m-r-1 lead">
          <span class="label label-pill label-info">
            {{genre(g)}}
          </span>
        </div>
      </div>

    </div>
  </div>

</div>
