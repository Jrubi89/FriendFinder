<div>
  <div v-for="(photo, index) in profile.photos" style="
    width: 150px;
    display: inline-block;
    position: relative;
    margin: 0 0 5px 5px;
  ">

    <div style="position: absolute; right: 5px;">
      <span class="text-white-shadow">
        #{{index + 1}}
      </span>
      <a href="#" class="text-white-shadow" @click.prevent="delete_photo(photo.id, index)">
        <i class="fa fa-close"></i>
      </a>
    </div>

    <a href="#" @click.prevent="render_gallery(index + 1)">
      <img :src="photo.thumb_url" style="width: 150px; height: auto; border-radius: 3px 0 3px 0;">
    </a>

  </div>
</div>
