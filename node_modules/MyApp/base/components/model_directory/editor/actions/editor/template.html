<div class="modal">
  <div class="modal-dialog modal-lg">
    <div class="modal-content">

      <div class="modal-body">
        <div id="toolbar" class="m-b-1"></div>
        <div style="max-height: 60vh; overflow: auto;">
          <textarea class="form-control" name="content"></textarea>
        </div>
      </div>

      <div class="modal-footer">
        <button class="btn btn-secondary" type="button" @click="trigger_close">
          Cancel
        </button>
        <button class="btn btn-primary" type="button" @click="trigger_action">
          <i class="fa fa-send"></i>
          {{actionLabel}}
        </button>
      </div>

    </div>
  </div>
</div>
