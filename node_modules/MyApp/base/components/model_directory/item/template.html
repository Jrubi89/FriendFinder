<span>
  <a href="#" @click.prevent="load_item(item.id)">
    {{item.first_name}} {{item.last_name}}
  </a>

  <div class="text-muted">
    {{item.title}}
  </div>

  <span v-if="approved" class="label label-success label-m-r">approved</span>
  <template v-else>
    <span v-show="updates_requested" class="label label-info label-m-r">updates requested</span>
    <span v-show="updated" class="label label-primary label-m-r">updated</span>
    <span v-show="is_new" class="label label-default label-m-r">new</span>
  </template>
</span>
