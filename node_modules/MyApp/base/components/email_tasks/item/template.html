<span>
  <a href="#" @click.prevent="load_item(item.id)">
    {{item.name}}
  </a>

  <div>
    <small class="text-muted">
      {{item.started_at | relative_time_format}}
    </small>
  </div>
  <div>
    <span v-if="item.completed" class="label label-success">complete</span>

    <template v-else>

      <span v-if="item.canceled" class="label label-danger">canceled</span>

      <template v-else>

        <span v-if="item.running" class="label label-primary">sending</span>
        <span v-else class="label label-warning">not started</span>

      </template>

    </template>

    <small class="text-muted">
      sent {{item.numbers.sent}} of {{item.numbers.scheduled}}
    </small>
  </div>
</span>
