<div>
  <fieldset class="form-group">
    <label>Task Name</label>
    <input type="text" name="name" class="form-control" :value="email.name">
  </fieldset>

  <fieldset class="form-group">
    <label>Subject</label>
    <input type="text" name="subject" class="form-control" :value="email.subject">
  </fieldset>

  <fieldset class="form-group">
    <div id="toolbar" class="m-y-1"></div>
    <div style="max-height: 60vh; overflow: auto;">
      <textarea name="body">{{email.body}}</textarea>
    </div>
  </fieldset>
</div>
