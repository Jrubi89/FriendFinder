<div>
  <form>

    <fieldset class="form-group">
      <select name="email_id" class="form-control c-select" @change="set_email">

        <option v-if="!email" value="">Select Email</option>

        <option v-for="email in $options.emails" :value="email.id">
          {{email.name}}
        </option>

      </select>
    </fieldset>

    <editor v-if="email" :email="email" />

    <div v-if="email" class="m-t-2 m-b-3">
      <button class="btn btn-primary" @click="schedule" type="button">
        <i class="fa fa-send"></i>
        Start Sending
      </button>
    </div>

  </form>
</div>
