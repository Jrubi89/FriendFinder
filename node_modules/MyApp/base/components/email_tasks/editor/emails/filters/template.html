<div>
  <form class="form-inline">
    <input
      type="text"
      name="first_name"
      class="form-control form-control-sm"
      @keydown.enter.prevent="filter"
      placeholder="first name">

    <input
      type="text"
      name="last_name"
      class="form-control form-control-sm"
      @keydown.enter.prevent="filter"
      placeholder="last name">

    <input
      type="text"
      name="email"
      class="form-control form-control-sm"
      @keydown.enter.prevent="filter"
      placeholder="email">

    <div class="btn-group" role="group" aria-label="Basic example">
      <button type="button" class="btn btn-secondary btn-sm" @click="reset_filters">
        <i class="fa fa-close"></i>
      </button>
      <button type="button" class="btn btn-secondary btn-sm" @click="filter">
        <i class="fa fa-search"></i>
      </button>
    </div>
  </form>
</div>
