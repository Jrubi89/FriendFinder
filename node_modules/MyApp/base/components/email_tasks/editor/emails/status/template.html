<div>

  <template v-if="email.sent">
    <div class="label label-success label-pill">
      {{email.sent_at | relative_time_format}}
    </div>
  </template>

  <template v-else>
    <span v-show="email.rejected" class="label label-warning label-pill">
      rejected
    </span>
    <span v-show="email.canceled" class="label label-danger label-pill">
      canceled
    </span>
  </template>

</div>
