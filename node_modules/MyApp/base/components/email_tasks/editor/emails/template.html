<div>
  <div class="card-block">

    <div class="card-title">
      <div class="pull-xs-right">
        {{task.emails.filtered}} of {{task.emails.total}}
      </div>

      <filters :task="task" />
    </div>

    <div style="overflow: auto; max-height: 320px;" id="emails">

      <div
        v-for="(email, i) in task.emails.list"
        class="hoverable"
        style="border-bottom: 1px solid #F5F5F5;">
        
        <div class="pull-xs-right">
          <status :email="email" />
        </div>

        <a href="#"
          v-if="!task.finished && !email.sent"
          @click.prevent="delete_email(email.email, i)">
          <small class="text-danger">
            <i class="fa fa-close"></i>
          </small>
        </a>

        <small class="text-muted">
          {{i + 1}}.
          [{{email.user_id}}]
        </small>

        {{email.first_name}}
        {{email.last_name}}

        <small class="text-muted">
          &lt;{{email.email}}&gt;
        </small>
      </div>

      <div class="crudle-spinner" v-show="loading"></div>
    </div>

  </div>
</div>
