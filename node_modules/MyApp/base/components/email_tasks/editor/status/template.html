<div>

  <div v-if="task.completed" class="alert alert-success">
    Complete
  </div>

  <template v-else>

    <div v-if="task.canceled" class="alert alert-danger">
      Canceled
    </div>

    <template v-else>

      <div class="alert alert-info">
        <div class="pull-xs-right">
          <a href="#" class="text-danger" @click.prevent="cancel">
            <i class="fa fa-close"></i>
            Cancel
          </a>
        </div>
        Sending
      </div>

    </template>
  </template>

  <div class="card-group text-nowrap">
    <div class="card card-block">
      <b class="card-title">
        <a href="#" @click.prevent="filter()">
          Scheduled: {{ task.numbers.scheduled }}
        </a>
      </b>
    </div>
    <div class="card card-block">
      <b class="card-title">
        <a href="#" @click.prevent="filter('rejected')">
          Rejected: {{task.numbers.rejected}}
        </a>
      </b>
    </div>
    <div class="card card-block">
      <b class="card-title">
        <a href="#" @click.prevent="filter('sent')">
          Sent: {{ task.numbers.sent }}
        </a>
      </b>
    </div>
    <div class="card card-block">
      <b class="card-title">
        <a href="#" @click.prevent="filter('canceled')">
          Canceled: {{ task.numbers.canceled }}
        </a>
      </b>
    </div>
  </div>
</div>
