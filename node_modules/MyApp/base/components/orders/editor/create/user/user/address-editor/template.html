<div>
  <form id="address">
    <geo :country="user.country" :state="user.state" :city="user.city" />

    <fieldset class="form-group">
      <label>
        Address
      </label>
      <input type="text" class="form-control form-control-sm" name="address" :value="user.address">
    </fieldset>

    <fieldset class="form-group">
      <label>
        Address 2
      </label>
      <input type="text" class="form-control form-control-sm" name="address2" :value="user.address2">
    </fieldset>


    <div class="row">
      <div class="col-xs-6">
        <fieldset class="form-group">
          <label>
            Zip Code
          </label>
          <input type="text" class="form-control form-control-sm" name="zipcode" :value="user.zipcode">
        </fieldset>
      </div>
      <div class="col-xs-6">
        <fieldset class="form-group">
          <label>
            Phone
          </label>
          <input type="text" class="form-control form-control-sm" name="phone" :value="user.phone">
        </fieldset>
      </div>
    </div>

    <hr>
    <div class="pull-xs-right">
      <button class="btn btn-primary" type="button" @click="save">
        <i class="fa fa-save"></i>
        Save
      </button>
    </div>
    <button class="btn btn-secondary btn-sm" type="button" @click="close_address_editor">
      <i class="fa fa-close"></i>
      Cancel
    </button>
  </form>
</div>
