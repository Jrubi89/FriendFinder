<div>
  <div class="row m-b-1">
    <div class="col-xs-4">
      <img class="img-thumbnail img-fluid" :src="photo">
    </div>
    <div class="col-xs-8">
      <b>
        {{name}}
      </b>

      <div class="m-t-1">
        <button
          class="btn btn-secondary btn-sm"
          type="button"
          v-show="!edit_address"
          @click="open_address_editor">
          <i class="fa fa-edit"></i>
          Edit Address
        </button>
      </div>

    </div>
  </div>

  <address-editor v-if="edit_address" :user="user" />
</div>
