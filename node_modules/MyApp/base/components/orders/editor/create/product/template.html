<div>

  <div class="row">
    <div class="col-xs-5">
      <img :src="photo" class="img-thumbnail img-fluid">
    </div>
    <div class="col-xs-7">

      <b class="text-primary">
        {{product.name}}
      </b>

      <h4 class="store-product-price">
        ${{sku.price | money_format}}
      </h4>
      <hr>

      <template v-if="contained_products.length > 0">

        <template v-for="contained_product in contained_products">

          <div class="form-group">
            <label>{{contained_product.name}}</label>
            <div class="row">
              <div class="col-xs-12 col-lg-6">
                <b>Color</b>
                <colors :product="contained_product" />
              </div>
              <div class="col-xs-12 col-lg-6">
                <b>Size</b>
                <sizes :product="contained_product" />
              </div>
            </div>
          </div>

        </template>

      </template>

      <template v-else>
        <div class="row">
          <div class="col-xs-12 col-lg-6">
            <b>Color</b>
            <colors :product="product" />
          </div>
          <div class="col-xs-12 col-lg-6">
            <b>Size</b>
            <sizes :product="product" />
          </div>
        </div>
      </template>

    </div>
  </div>

  <hr>

  <div class="pull-xs-right">

    <button class="btn btn-secondary" type="button" @click="add_to_cart">
      Add to Cart
      <i class="fa fa-angle-right"></i>
    </button>

  </div>

  <button class="btn btn-secondary" type="button" @click="close_product">
    <i class="fa fa-angle-left"></i>
    Return to Products
  </button>

</div>
