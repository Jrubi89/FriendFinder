<div class="m-b-3">
  <table class="table table-sm">
    <tbody>

      <tr v-for="(row, index) in cart">
        <td style="width: 20px; opacity: .6;">

          <a href="#" @click.prevent="plus(index)">
            <i class="fa fa-plus"></i>
          </a>

          <div class="text-center">
            {{row.qty}}
          </div>

          <a href="#" @click.prevent="minus(index)">
            <i class="fa fa-minus"></i>
          </a>

        </td>

        <td style="width: 70px;">
          <img class="img-fluid" :src="photo(index)">
          <div class="text-muted text-xs-center">
            ${{row.price | money_format}}
          </div>
        </td>
        <td>
          <div class="pull-right">
            <a href="#" @click.prevent="remove(index)" class="text-danger">
              <i class="fa fa-close"></i>
            </a>
          </div>
          <div>
            <b class="text-primary">
              {{row.product.name}}
            </b>
          </div>

          <template v-if="row.skus">
            <div v-for="sku in row.skus">
              <small>
                {{sku.name}}
              </small>
            </div>
          </template>

          <template v-else>
            <small>
              {{row.sku.name}}
            </small>
          </template>
        </td>
      </tr>

    </tbody>
  </table>

  <hr>
  <div class="pull-xs-right">
    <button class="btn btn-primary" @click="place_order">
      Place Order
      <i class="fa fa-angle-right"></i>
    </button>
  </div>
  <h4>
    ${{total | money_format}}
  </h4>
</div>
