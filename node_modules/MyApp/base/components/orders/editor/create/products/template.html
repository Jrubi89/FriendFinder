<div>
  <select
    class="form-control form-control-sm c-select"
    @change="filter_products_by_category">
    <option value="">All Categories</option>
    <option
      v-for="category in $options.product_categories"
      :value="category.id"
      :selected="current_category === category.id">
      {{category.name}}
    </option>
  </select>

  <div class="card-columns m-t-1">
    <product v-for="product in products" :product="product" />
  </div>
</div>
