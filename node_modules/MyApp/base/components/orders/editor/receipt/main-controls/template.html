<div class="row">

  <div class="col-xs-6 col-md-3 form-group">
    <button
      v-if="order.is_ok || order.under_review"
      class="form-control btn btn-primary btn-sm"
      type="button"
      @click="update_status('void')">
      <i class="fa fa-undo"></i>
      Void
    </button>
  </div>

  <div class="col-xs-6 col-md-3 form-group">
    <button
      v-if="order.is_ok"
      class="form-control btn btn-primary btn-sm"
      type="button"
      @click="update_status('refund')">
      <i class="fa fa-arrow-left"></i>
      Refund
    </button>

    <button
      v-if="order.under_review"
      class="form-control btn btn-primary btn-sm"
      type="button"
      @click="update_status('approve')">
      <i class="fa fa-check"></i>
      Approve
    </button>
  </div>

  <div class="col-xs-6 col-md-3 form-group">
    <button
      :disabled="!order.is_ok"
      class="form-control btn btn-secondary btn-sm"
      type="button"
      @click="activate_shipment_controls">
      <i class="fa fa-ship"></i>
      Shipment
    </button>
  </div>

  <div class="col-xs-6 col-md-3 form-group">
    <button
      class="form-control btn btn-sm btn-secondary"
      type="button"
      @click="print">
      <i class="fa fa-print"></i>
      Print
    </button>
  </div>
</div>
