<span>
  <a href="#" @click.prevent="load_item(item.id)">
    {{item.shipping_first_name}}
    {{item.shipping_last_name}}
  </a>

  <div>
    <b>${{item.total | money_format}}</b>&nbsp;
    {{item.created_at | datetime_format}}
  </div>

  <template v-if="item.is_ok">

    <template v-if="item.shipped_at">

      <span class="label label-success">
        shipped
        on {{item.shipped_at | date_format}}
      </span>

    </template>

    <template v-else>

      <div v-if="item.shipping_service === 'pickup'" class="label label-success">
        warehouse pickup
      </div>
      <div v-else class="label label-primary">
        awaiting shipment
      </div>

    </template>
  </template>

  <div v-else class="label label-danger">
    {{item.status_label}}
  </div>

  <span v-if="item.welcome_package" class="label label-info label-m-l">
    welcome package
  </span>
</span>
