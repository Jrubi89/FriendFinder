<div>
  <div class="m-b-1">
    <div class="row">
      <div class="col-xs-6">
        <input
          type="text"
          class="form-control form-control-sm"
          name="first_name"
          :value="url.params.first_name || ''"
          @keydown.enter.prevent="apply_filters"
          placeholder="First Name"
        >
        <input
          type="text"
          class="form-control form-control-sm"
          name="last_name"
          :value="url.params.last_name || ''"
          @keydown.enter.prevent="apply_filters"
          placeholder="Last Name"
        >
        <input
          type="text"
          class="form-control form-control-sm"
          name="email"
          :value="url.params.email || ''"
          @keydown.enter.prevent="apply_filters"
          placeholder="Email"
        >
      </div>

      <div class="col-xs-6">

        <input
          type="text"
          class="form-control form-control-sm datepicker"
          name="date_a"
          :value="url.params.date_a || ''"
          @keydown.enter.prevent="apply_filters"
          placeholder="From Date"
        >

        <input
          type="text"
          class="form-control form-control-sm datepicker"
          name="date_z"
          :value="url.params.date_z || ''"
          @keydown.enter.prevent="apply_filters"
          placeholder="To Date"
        >

        <select name="status" id="" class="form-control form-control-sm" @change="apply_filters">
          <option value=""> Any Status</option>

          <option
            v-for="(label, uuid) in $options.shipping_statuses"
            :value="uuid"
            :selected="url.params.status === uuid">
            {{label}}
          </option>

          <option
            v-for="(label, uuid) in $options.order_statuses"
            :value="uuid"
            :selected="url.params.status === uuid">
            {{label}}
          </option>

        </select>
      </div>
    </div>

    <div class="checkbox" style="margin: 0">
      <label>
        <input
          type="checkbox"
          name="money_used"
          value="true"
          @change="apply_filters"
          :checked="url.params.money_used">
        Money Used
      </label>
    </div>

    <filters-controls />

    <span class="dropdown">
      <button type="button" class="btn btn-secondary btn-sm" data-toggle="dropdown">
        <i class="fa fa-angle-down"></i>
      </button>
      <div class="dropdown-menu">
        <export />
        <div class="dropdown-divider"></div>
        <print />
      </div>
    </span>
  </div>
</div>
