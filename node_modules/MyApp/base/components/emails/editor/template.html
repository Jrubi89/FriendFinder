<div>
  <form id="crudle-editor-form">
    <div class="row">
      <div class="col-xs-12 col-md-6">
        <div class="form-group">
          <label>Name</label>
          <small class="text-muted">(for internal use only)</small>
          <input type="text" name="name" :value="item.name" class="form-control">
        </div>
      </div>

      <div class="col-xs-12 col-md-6">
        <div class="form-group">
          <label>Subject</label>
          <input type="text" name="subject" :value="item.subject" class="form-control">
        </div>
      </div>
    </div>

    <div class="row">

      <div class="col-xs-12 col-md-4">

        <div class="form-group">
          <label>Type</label>
          <select name="type" class="form-control c-select">
            <option value="">System</option>
            <option v-for="type in $options.email_types"
              :value="type"
              :selected="item.type === type">
              {{type}}
            </option>
          </select>
        </div>

      </div>

      <div class="col-xs-12 col-md-4">

        <div class="form-group">
          <label>Layout</label>
          <select name="layout_id" class="form-control c-select">
            <option value="0">None</option>
            <option v-for="layout in $options.layouts"
              :value="layout.id"
              :selected="item.layout_id === layout.id">
              {{layout.name}}
            </option>
          </select>
        </div>

      </div>

      <div class="col-xs-12 col-md-4">

        <div class="form-group">
          <label>Status</label>
          <select name="active" class="form-control c-select">
            <option v-for="(status, label) in $options.status_map"
              :value="status"
              :selected="item.active === status">
              {{label}}
            </option>
          </select>
        </div>

      </div>
    </div>

    <div class="row">

      <div class="col-xs-12 col-md-4">
        <div class="form-group">
          <label>From</label>
          <input type="text" name="from" :value="item.from" class="form-control">
        </div>
      </div>

      <div class="col-xs-12 col-md-4">
        <div class="form-group">
          <label>CC</label>
          <input type="text" name="cc" :value="item.cc" class="form-control">
        </div>
      </div>

      <div class="col-xs-12 col-md-4">
        <div class="form-group">
          <label>BCC</label>
          <input type="text" name="bcc" :value="item.bcc" class="form-control">
        </div>
      </div>

    </div>

    {{item.uuid}}
    <textarea name="body" class="form-control"></textarea>
  </form>
</div>
