<div>

  <div class="row" style="margin-bottom: 5px;">
    <div class="col-xs-6">
      <input
        type="text"
        class="form-control-sm form-control"
        name="name"
        :value="url.params.name || ''"
        @keydown.enter.prevent="apply_filters"
        placeholder="Name">
    </div>
    <div class="col-xs-6">
      <input
        type="text"
        class="form-control-sm form-control"
        name="subject"
        :value="url.params.subject || ''"
        @keydown.enter.prevent="apply_filters"
        placeholder="Subject">
    </div>
  </div>

  <filters-controls />
</div>
