<div class="modal">
  <div class="modal-dialog modal-lg">
    <div class="modal-content">
      <form>

        <div class="modal-body">
          <input type="text" name="subject" :value="subject" class="form-control">
          <div id="toolbar" class="m-y-1"></div>
          <div style="max-height: 60vh; overflow: auto;">
            <textarea class="form-control" name="body">{{body}}</textarea>
          </div>
        </div>

        <div class="modal-footer">
          <button class="btn btn-secondary" type="button" @click="trigger_close">
            Cancel
          </button>
          <button class="btn btn-primary" type="button" @click="trigger_send">
            <i class="fa fa-send"></i>
            Send
          </button>
        </div>

      </form>
    </div>
  </div>
</div>
