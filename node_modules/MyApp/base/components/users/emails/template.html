<div>
  <ul class="list-group">
    <li v-for="email in item.emails" class="list-group-item">

      <div class="pull-xs-right">
        <span v-if="email.sent" class="label label-success">sent</span>
        <span v-else class="label label-primary">pending</span>
      </div>

      <div>
        {{email.subject}}
      </div>

      <small class="text-muted">
        {{ email.created_at | datetime_format }}
      </small>
    </li>
  </ul>
</div>
