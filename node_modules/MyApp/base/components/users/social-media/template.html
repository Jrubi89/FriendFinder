<div>

  <ul class="list-group">

    <li v-if="item.facebook_page" class="list-group-item">
      Facebook:
      <a :href="'//facebook.com/' + item.facebook_page" target="_blank">
        {{item.facebook_page | shorten(20)}}
      </a>
    </li>

    <li v-if="item.twitter_page" class="list-group-item">
      Twitter:
      <a :href="'//twitter.com/' + item.twitter_page" target="_blank">
        {{item.twitter_page | shorten(20)}}
      </a>
    </li>

    <li v-if="item.instagram_page" class="list-group-item">
      Instagram:
      <a :href="'//instagram.com/' + item.instagram_page" target="_blank">
        {{item.instagram_page | shorten(20)}}
      </a>
    </li>

  </ul>

</div>
