<div>

  <form id="crudle-editor-form">
    <div class="row">

      <div v-for="option in common_options" class="col-xs-12 col-md-6">
        <div class="form-group">
          <label>
            {{option}}
            <small v-show="option === 'consider_idle_after'">(in minutes)</small>
          </label>
          <input type="text" class="form-control" :name="option" :value="item[option]">
        </div>
      </div>

    </div>

    <div class="row">
      <div class="col-xs-12 col-sm-4">
        <div class="form-group">
          <label>Warehouse Address</label>

          <div class="form-group">
           <label>Zip Code</label>
             <input type="text" class="form-control" name="warehouse_zipcode" :value="item.warehouse_zipcode">
          </div>

          <div class="form-group">
           <label>State</label>
           <input type="text" class="form-control" name="warehouse_state" :value="item.warehouse_state">
          </div>

          <div class="form-group">
           <label>City</label>
           <input type="text" class="form-control" name="warehouse_city" :value="item.warehouse_city">
          </div>

          <div class="form-group">
            <label>Address</label>
            <input type="text" class="form-control" name="warehouse_address" :value="item.warehouse_address">
          </div>
        </div>
      </div>

      <div class="col-xs-12 col-sm-8">
        <div class="form-group">
          <label>Taxable States</label>
          <div class="row">

            <div v-for="code in $options.states" class="col-xs-3 col-md-2">
              <div class="checkbox">
                <label>
                  <input
                    type="checkbox"
                    name="taxable_states[]"
                    :value="code"
                    :checked="(item.taxable_states || []).indexOf(code) >= 0">
                  {{code}}
                </label>
              </div>
            </div>

          </div>
        </div>
      </div>
    </div>
  </form>
</div>
